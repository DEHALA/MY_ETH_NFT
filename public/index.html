  <head>

    />

    <link href="../src/custom-styles.css" rel="stylesheet">
    <link href="../src/overlay-no-web3.css" rel="stylesheet">
    <link href="../src/index.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../src/assets/bootstrap.min.js"></script>
    <script src="../src/assets/web3.min.js"></script>
    <script src="../src/assets/truffle-contract.js"></script>
    <script src="../src/assets/fitty.min.js"></script>

    <script src="../src/init-web3.js" type="model"></script>
    <script src="../src/buy-nft.js" ></script>
    <script src="../src/navbar-header.js"></script>
    <script>
      $(function(){
        // load navbar and modal
        $("#app > .navbar").load("navbar-header.html");
        // initialize smart contracts
        App.initContracts();
      });
      </script>


    <title>React App</title>
  </head>
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="app">
      <nav class="navbar navbar-default">
      </nav>
    <div id="root"></div>
    <div id="app"><h3>11111</h3></div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Buy your favorite N(umber)FT</h1>
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3">
        </div>
        <div id="searchContainer" class="col-sm-12 col-md-6 text-center">
          <form id="search" class="form-inline">
            <div class="input-group">
              <div class="input-group-addon">From</div>
              <input type="number" class="form-control" id="from" placeholder="0" value="0">
            </div>
            <div class="input-group">
              <div class="input-group-addon">To</div>
              <input type="number" class="form-control" id="to" placeholder="100" value="100">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <small class="form-text text-muted" style="color:#fff">
            Enter the range of numbers to display<br>
          </small>
          <small id="errorMessage" class="form-text text-muted text-info" style="width:100%;display:none">
            Error
          </small>
        </div>
        <div class="col-sm-12 col-md-3">
        </div>
      </div>

      <div id="numberRow" class="row">
        <!-- numbers load here -->
      </div>
    </div>

    <div id="numberTemplate" style="display:none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-number">
          <div class="panel-body">
            <div> <!-- for fitty.js -->
              <div class="number"></div>
            </div>
            <!--
            <span class="info-available" style="display:none;">Number is available</span>
            -->
            <div class="text-center">
              <button class="btn btn-default btn-avail" type="button">Check availability</button>
              <button class="btn btn-success btn-mint" type="button" style="display:none;">Mint this number</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
